<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="tailwind.config.js"></script>
    <title>Location Page</title>
</head>

<body class="bg-gray-100">
    <div class="fixed top-0 left-0 h-screen w-64 bg-white border-r shadow-lg">
        <!-- Top Circle Image -->
        <div class="h-28 mb-5 bg-teal-800 w-full">
            <img class="h-30 w-fit" src="/coverpage.jpg" alt="" srcset="">
        </div>
        <!-- Menu Items -->
        <ul class="mt-10 text-gray-700">
            <li class="mb-4">
                <a href="/Home.html" class="block py-2 px-4 rounded hover:bg-teal-800 hover:text-white">
                    <i class="fas fa-home mr-2"></i> Home
                </a>
            </li>
            <li class="mb-4">
                <a href="/Result.html" class="block py-2 px-4 rounded hover:bg-teal-800 hover:text-white">
                    <i class="fas fa-poll mr-2"></i> Result
                </a>
            </li>
            <li class="mb-4">
                <a href="/Location.html" class="block py-2 px-4 rounded hover:bg-teal-800 hover:text-white">
                    <i class="fas fa-location-arrow mr-2"></i> Location
                </a>
            </li>
            <li>
                <a href="/getaquote.html" class="block py-2 px-4 rounded hover:bg-teal-800 hover:text-white">
                    <i class="fas fa-envelope mr-2"></i> Get A Quote
                </a>
            </li>
        </ul>
    </div>
    <div class="container w-2/3 mx-auto px-4 py-8">
        <h1 class="text-3xl font-bold mb-4">Location Details</h1>
        <div class="bg-white p-4 rounded-lg shadow">
            <h2 class="text-xl font-semibold mb-2">Address</h2>
            <p class="mb-4">123 Main Street, Anytown, USA</p>

            <h2 class="text-xl font-semibold mb-2">Phone Number</h2>
            <p class="mb-4">(123) 456-7890</p>

            <h2 class="text-xl font-semibold mb-2">Hours of Operation</h2>
            <p class="mb-4">Monday - Friday: 9 AM - 5 PM</p>
        </div>

        <div class="mt-8 bg-white p-4 rounded-lg shadow">
            <h2 class="text-xl font-semibold mb-4">Location Map</h2>
            <div class="w-full h-64 bg-gray-200">
                <iframe
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3649.0642319495214!2d90.4055161758993!3d23.851852784872843!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3755c700a369ffaf%3A0xcf20fd10090ce0d7!2sAirport%20Railway%20Station!5e0!3m2!1sen!2sbd!4v1701781641933!5m2!1sen!2sbd"
                    width="1200" height="250" style="border:0;" allowfullscreen="" loading="lazy"
                    referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>
        </div>
    </div>

    
</body>

</html>
